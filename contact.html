<html>
<head>
  <link rel="stylesheet" href="/assets/css/hydejack-9.1.6.css">
  <title>Contact me</title>
</head>

<body>
<p style="color:black">Please feel free to contact me using the below form</p>
<form method="post" action="https://forms.un-static.com/forms/2159c96b6a208a7ab49e923dc7b07c09edd5c63f">
  <div class="form-group row">
    <label for="name" class="col-4 col-form-label" style="color:black">Name</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-user"></i>
        </div>
        <input id="name" name="name" placeholder="Please enter your name" type="text" required="required" class="form-control" style="border-color:black">
      </div>
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label" style="color:black">E-mail address</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-envelope"></i>
        </div>
        <input id="email" name="email" placeholder="Your e-mail address" type="text" required="required" class="form-control" style="border-color:black">
      </div>
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="message" class="col-4 col-form-label" style="color:black">Message</label>
    <div class="col-8">
      <textarea id="message" name="message" cols="40" rows="5" required="required" class="form-control" style="border-color:black"></textarea>
    </div>
  </div>
  <br>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary" style="color:black">Send</button>
    </div>
  </div>
</form>
<div align="left">
  <p><small>(Powered by <a rel="nofollow" href="Un-static Forms">Un-static Forms</a>)</small></p>
</div>

</body>

</html>
